<!DOCTYPE html>
<html lang="en">
<head>
    <title>SE Calc</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/gameInfo.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <!-- Forms and fields, this should scroll. -->
            <div id="main-content" class="col-md-8">

                <div id="section-head" class="section">
                    <h1>
                        Space Engineers Calculator
                    </h1>
                    <p>
                        For more info see: <br />
                        <a href="http://www.spaceengineersgame.com/">http://www.spaceengineersgame.com/</a><br />
                        <a href="http://spaceengineerswiki.com/">http://spaceengineerswiki.com/</a><br />

                    </p>

                    <p>

                        Calculator version: 1.1<br />
                        Game version: 01.157 STABLE

                    </p>

                </div>

                <div id="section-default" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="gridRadios" class="col-sm-6 control-label">Grid size</label>

                            <div class="col-sm-6">

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios1" value="large" checked="true">
                                        Large grid

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios2" value="small">
                                        Small grid

                                    </label>

                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios3" value="player">
                                        Player

                                    </label>

                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="playerCount" class="col-sm-6 control-label">Player count</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control" id="playerCount" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="shipWeight" class="col-sm-6 control-label">Ship/player total weight</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control" id="shipWeight" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="planetRadios" class="col-sm-6 control-label">Planet</label>

                            <div class="col-sm-6">

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios1" value="earth" checked="true">
                                        Earth

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios2" value="moon">
                                        Moon

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios3" value="mars">
                                        Mars

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios4" value="europa">
                                        Europa

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios5" value="alien">
                                        Alien

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="planetRadios" id="planetRadios6" value="titan">
                                        Titan

                                    </label>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div id="section-storage" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="includeStorageInLift" class="col-sm-6 control-label">Use storage capacity in lift calculations</label>

                            <div class="col-sm-6">


                                <div class="checkbox">

                                    <label>

                                        <input type="checkbox" id="includeStorageInLift" checked>

                                        Enabling this will take the max amount of storage
                                        and weight into consideration when
                                        calculating lift weights and accelerations.

                                    </label>

                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="gameInventoryModifier" class="col-sm-6 control-label">Inventory modifier.</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control" id="gameInventoryModifier" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="largeCargoContainerAmount" class="col-sm-6 control-label">Large cargo containers</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="largeCargoContainerAmount" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="mediumCargoContainerAmount" class="col-sm-6 control-label">Medium cargo containers</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control smallGrid" id="mediumCargoContainerAmount" placeholder="1" value="0" disabled="true">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="smallCargoContainerAmount" class="col-sm-6 control-label">Small cargo containers</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="smallCargoContainerAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="connectorAmount" class="col-sm-6 control-label">Connectors</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="connectorAmount" placeholder="1" value="1">

                            </div>

                        </div>

                    </div>
                </div>

                <div id="section-oxygen" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="playersConsumeSameAir" class="col-sm-6 control-label">Players breathe</label>

                            <div class="col-sm-6">


                                <div class="checkbox">

                                    <label>

                                        <input type="checkbox" id="playersConsumeSameAir" checked>

                                        Players consume air.
                                        If this is checked, then the player(s) air consumption will be
                                        taken into consideration while calculating. After all you could be in another base.

                                    </label>

                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="oxygenTankAmount" class="col-sm-6 control-label">Oxygen tank amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="oxygenTankAmount" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="playerItemOxygenBottle" class="col-sm-6 control-label">Oxygen bottle amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid playerGrid" id="playerItemOxygenBottle" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="oxygenFarmAmount" class="col-sm-6 control-label">Oxygen farms</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid" id="oxygenFarmAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="airventsDepresurise" class="col-sm-6 control-label">Amount of depresurising airvents</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="airventsDepresurise" placeholder="1" value="0">

                            </div>

                        </div>

                    </div>
                </div>

                <div id="section-Atmospheric" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="largeAtmosphericThrusterAmount" class="col-sm-6 control-label">Large atmospheric thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="largeAtmosphericThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="smallAtmosphericThrusterAmount" class="col-sm-6 control-label">Small atmospheric thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="smallAtmosphericThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                    </div>

                </div>

                <div id="section-Hydrogen" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="hydrogenTankAmount" class="col-sm-6 control-label">Hydrogen tank amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="hydrogenTankAmount" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="playerItemHydrogenBottle" class="col-sm-6 control-label">Hydrogen bottle amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid playerGrid" id="playerItemHydrogenBottle" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="largeHydrogenThrusterAmount" class="col-sm-6 control-label">Large hydrogen thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="largeHydrogenThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="smallHydrogenThrusterAmount" class="col-sm-6 control-label">Small hydrogen thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="smallHydrogenThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                    </div>

                </div>

                <div id="section-Ion" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="largeIonThrusterAmount" class="col-sm-6 control-label">Large ion thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="largeIonThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="smallIonThrusterAmount" class="col-sm-6 control-label">Small ion thrusters</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="smallIonThrusterAmount" placeholder="1" value="0">

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Fixed position info screen. -->
            <div id="info-window" class="col-md-4">

                <h3>
                    Ship stats
                </h3>

                <table id="stat-list">

                </table>

                <div id="info-interface">

                    <button type="button" id="calculate-stats" class="btn btn-blue btn-lg btn-block">Calculate!</button>

                </div>

            </div>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SE Calc</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/gameInfo.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <!-- Forms and fields, this should scroll. -->
            <div id="main-content" class="col-md-8">
                <h1>
                    Space Engineers Calculator
                </h1>
                <p>
                    For more info see: <br />
                    <a href="http://www.spaceengineersgame.com/">http://www.spaceengineersgame.com/</a><br />
                    <a href="http://spaceengineerswiki.com/">http://spaceengineerswiki.com/</a><br />

                </p>

                <p>
                    <h2>Table of contents</h2>
                    <ul>
                        <li>
                            <a href="#oxygenConsumption"> Oxygen consumption</a>
                        </li>
                    </ul>
                </p>

                <hr />

                <!-- Oxygen consumption calculations. -->
                <h2 id="oxygenConsumption">
                    Oxygen consumption
                </h2>

                <div class="form-horizontal">

                  <div class="form-group">

                    <label for="playerCount" class="col-sm-2 control-label">Player count</label>

                    <div class="col-sm-10">

                      <input type="number" class="form-control" id="playerCount" placeholder="1">

                    </div>

                  </div>

                  <div class="form-group">

                    <label for="largeGridOxygenTank" class="col-sm-2 control-label">Large grid oxygen tank amount</label>

                    <div class="col-sm-10">

                      <input type="number" class="form-control" id="largeGridOxygenTank" placeholder="1">

                    </div>

                  </div>

                  <div class="form-group">

                    <label for="smallGridOxygenTank" class="col-sm-2 control-label">Small grid oxygen tank amount</label>

                    <div class="col-sm-10">

                      <input type="number" class="form-control" id="smallGridOxygenTank" placeholder="1">

                    </div>

                  </div>

                  <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">

                      <button type="button" class="btn btn-default">Calculate!</button>

                    </div>

                  </div>

              </div>

            </div>

            <!-- Fixed position info screen. -->
            <div id="info-window" class="col-md-4">

                <!-- Adding a progress bar to make sure all info is filled in! -->
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                    0%
                  </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SE Calc</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/gameInfo.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <!-- Forms and fields, this should scroll. -->
            <div id="main-content" class="col-md-8">

                <div id="section-head" class="section">
                    <h1>
                        Space Engineers Calculator
                    </h1>
                    <p>
                        For more info see: <br />
                        <a href="http://www.spaceengineersgame.com/">http://www.spaceengineersgame.com/</a><br />
                        <a href="http://spaceengineerswiki.com/">http://spaceengineerswiki.com/</a><br />

                    </p>

                </div>

                <div id="section-default" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="gridRadios" class="col-sm-6 control-label">Grid size</label>

                            <div class="col-sm-6">

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios1" value="large" checked="true">
                                        Large grid

                                    </label>
                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios2" value="small">
                                        Small grid

                                    </label>

                                </div>

                                <div class="radio">

                                    <label>

                                        <input type="radio" name="gridRadios" id="gridRadios3" value="player">
                                        Player

                                    </label>

                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="playerCount" class="col-sm-6 control-label">Player count</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control" id="playerCount" placeholder="1" value="1">

                            </div>

                        </div>

                    </div>

                </div>

                <div id="section-oxygen" class="section">

                    <div class="form-horizontal">

                        <div class="form-group">

                            <label for="playersConsumeSameAirAsTanks" class="col-sm-6 control-label">Players breathe</label>

                            <div class="col-sm-6">


                                <div class="checkbox">

                                    <label>

                                        <input type="checkbox" id="playersConsumeSameAirAsTanks" checked>

                                        Players consume air.
                                        If this is checked, then the player(s) air consumption will be
                                        taken into consideration while calculating.

                                    </label>

                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="oxygenTankAmount" class="col-sm-6 control-label">Oxygen tank amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="oxygenTankAmount" placeholder="1" value="1">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="playerItemOxygenBottle" class="col-sm-6 control-label largeGrid smallGrid playerGrid">Oxygen bottle amount</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control" id="playerItemOxygenBottle" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="oxygenFarmAmount" class="col-sm-6 control-label">Oxygen farms</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid" id="oxygenFarmAmount" placeholder="1" value="0">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="airventsDepresurise" class="col-sm-6 control-label">Amount of depresurising airvents</label>

                            <div class="col-sm-6">

                                <input type="number" class="form-control largeGrid smallGrid" id="airventsDepresurise" placeholder="1" value="0">

                            </div>

                        </div>

                    </div>
                </div>

            </div>

            <!-- Fixed position info screen. -->
            <div id="info-window" class="col-md-4">

                <h3>
                    Ship stats
                </h3>

                <table id="stat-list">

                </table>

                <div id="info-interface">
                    <!-- Adding a progress bar to make sure all info is filled in!
                    http://getbootstrap.com/components/#progress-basic -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                            0%
                        </div>
                    </div>


                    <button type="button" id="calculate-stats" class="btn btn-blue btn-lg btn-block">Calculate!</button>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
